<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>krish gold Login page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url(branch\ wall\ .jpg.jpg); /* Replace with your animation file */
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .logo{
    height: 88px;
    width: 75px;
    background-color: goldenrod;
    border-radius: 20px;
    padding-right: 139px;
    padding-left: 101px;
    padding-bottom: 0px;
    border-bottom-width: 0px;
    margin-left: 0px;
    
  }
  .h1{
    height: 31.667;
    width: 237px;
    padding-left: 72px;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    padding-right: 36px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .login-container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    color: #666;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .form-group input[type="submit"] {
    background: #0e0ee5;
    color: white;
    cursor: pointer;
    border: none;
  }
  .form-group input[type="submit"]:hover {
    background: #4a4ae6;
  }
  .forgot-password {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
    border: none;
    background-color: transparent;
    cursor: pointer;
  }
  .forgot-password:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-container">
    <img src="[removal.ai]_tmp-6291b7b4403f1.png" class="logo">
    <h1 style="padding-left: 63px;">Krish Gold</h1>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">

          <button class="forgot-password">Forgot Password?</button>
      </div>
    </form>
  </div>
</body>
</html>
