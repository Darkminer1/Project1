<style>
    .header{
    height: 100px;
    width: 100%;
    background-color:#f4d261;
    justify-content: space-between;
    position: fixed;
    top: 0;
    border-radius: 0 0 20px 20px;

}
 #progress {
    position: fixed;
    bottom: 5px;
    right: 17px;
    height: 60px;
    width: 60px;
    display: none;
    place-items: center;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
  }
  #progress-value {
    display: block;
    height: calc(100% - 15px);
    width: calc(100% - 15px);
    background-color: #fe7e15;
    border-radius: 50%;
    display: grid;
    place-items: center;
    font-size: 35px;
    color: #001a2e;
  }
.logo{
    width: 100px;
    padding-right:5px;
    padding-bottom: 5px;
    margin-left: 20px;
}
nav{
    display: flex;
    align-items: center;
    justify-content: center;
    float: right;
}
.nav-links{
    padding-top: 0px;
    margin-top: 4px;
}
.nav-links li
{
    display: inline-block;
    margin: 10px 30px;
    color:white;
    /* background-color: #8B4513; */
    padding: 10px;
    border-radius: 10px;
}
.nav-links li a {
    color: #494949 !important;
    text-transform: uppercase;
    text-decoration: none;
    background: #C4A484;
    padding: 12px;
    border: 2px solid #aea0a0 !important;
    border-radius: 10px;
    display: inline-block;
    transition: all 0.4s ease 0s;
}
.nav-links li a:hover {
    color: #C4A484 !important;
    background: #f6b93b;
    border-color: #f6b93b !important;
    transition: all 0.4s ease 0s;
}
body{

</style>
